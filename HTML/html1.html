 Вступ:
 "Привіт! Сьогодні ми створимо просту веб-сторінку з заголовком, зображенням та списком. Я покажу, як писати HTML код крок за кроком." -->

<!-- Крок 1 – структура документа:
"Спочатку створимо базову структуру HTML документа.
Почнемо з оголошення типу документа <!DOCTYPE html> — це важливо для того, щоб браузер розумів, що ми використовуємо HTML5.
Далі відкриваємо тег <html> і всередині нього додаємо секції <head> та <body>." -->

<!-- Крок 2 – заголовок сторінки:
"У секції <head> я додаю тег <title> з назвою сторінки — вона відображатиметься на вкладці браузера.
В нашому випадку це 'Моя перша сторінка'." -->

<!-- Крок 3 – заголовок на сторінці:
"У тілі сторінки <body> додаємо заголовок першого рівня <h1> з текстом 'Вітаю на моїй веб-сторінці!'.
Заголовки допомагають структурувати контент і роблять його легким для читання."-->

<!--  Крок 4 – зображення:
"Тепер додамо зображення за допомогою тегу <img>.
Вказуємо шлях до файлу src='image.jpg' та альтернативний текст alt='Приклад зображення'.
Альтернативний текст важливий для доступності і для випадків, коли зображення не завантажується." -->

<!-- Крок 5 – список:
"Далі створимо маркований список <ul>.
Всередині списку додаємо три елементи <li> — 'Пункт 1', 'Пункт 2' та 'Пункт 3'.
Це простий спосіб відобразити перелік пунктів на сторінці." -->

<!-- Крок 6 – закриття тегів:
"Не забуваємо закривати всі відкриті теги — спочатку закриваємо </ul>, потім </body> та </html>.
Це допомагає уникнути помилок у браузері." -->


<!DOCTYPE html>
<html>

<head>
  <title>Моя перша сторінка</title>
</head>

<body>
  <h1>Вітаю на моїй веб-сторінці</h1>
  <img src="image.jpg" alt="Приклад зображення">
  <ul>
    <li>POINT1</li>
    <li>Point2</li>
    <li>Point3</li>
  </ul>
</body>

</html>
